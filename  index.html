<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mogra&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="start-screen">
      <h1>Tic-Tac-Toe</h1>
      <button id="new-game-button">New Game</button>
    </div>
    <div class="select-screen">
      <h1>Choose Opponent</h1>
      <div>
        <button class="game-select-button" id="player">Player Vs Player</button>
        <button class="game-select-button" id="bot">Player Vs Bot</button>
      </div>
    </div>
    <div class="confirmation-modal">
      <div>
        <p id="confirmation-message">Clear The Board?</p>
        <div class="yes-no-buttons">
          <button id="yes-button">Yes</button>
          <button id="no-button">No</button>
        </div>
      </div>
    </div>
    <div class="game-screen">
      <div class="header">
        <h1>Tic-Tac-Toe</h1>
      </div>
      <div class="board">
        <div class="board-square" data-id="1"></div>
        <div class="board-square" data-id="2"></div>
        <div class="board-square" data-id="3"></div>
        <div class="board-square" data-id="4"></div>
        <div class="board-square" data-id="5"></div>
        <div class="board-square" data-id="6"></div>
        <div class="board-square" data-id="7"></div>
        <div class="board-square" data-id="8"></div>
        <div class="board-square" data-id="9"></div>
      </div>
      <div class="settings">
        <button id="clear-button">Clear</button>
        <button id="restart-button">Main Menu</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
